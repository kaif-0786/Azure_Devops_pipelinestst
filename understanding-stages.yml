
trigger:
- master

pool:
  vmImage: ubuntu-latest

stages:
- stage: Build
  jobs:
  - job: FirstJob
    steps:
    - bash: echo Build FirstJob
    - bash: echo $(PiplelineLevelVariable)
  - job: SecondJob
    steps:
    - bash: echo Build SecondJob
- stage: DevDeploy
  variables: 
    environment: Dev
  dependsOn: Build
  jobs:
  - job: DevDeployJob
    steps:
    - bash: echo$(PiplelineLevelVariable)DeployJob
- stage: QADeply
  variables: 
    environment: QA
  dependsOn: Build
  jobs:
  - job: QADeployJob
    steps:
    - bash: echo $(PiplelineLevelVariable)DeployJob
- stage: ProdDeploy
  variables: 
    environment: Prod
  dependsOn: 
  - DevDeploy
  - QADeply
  jobs:
  - job: ProdDeployJob
    steps:
    - bash: echo $(PiplelineLevelVariable)DeployJob

